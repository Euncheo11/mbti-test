<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI 직업 테스트</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
</head>
<body>
    <div class="container">
        <h1>MBTI 직업 테스트</h1>
        <p>간단한 질문에 답하고 직업을 예측해보세요!</p>

        <div id="question-container" class="fade-in">
            <p id="question">질문이 여기에 표시됩니다.</p>
            <button onclick="answerQuestion('A')">네</button>
            <button onclick="answerQuestion('B')">아니요</button>
        </div>

        <div id="result" class="result-box" style="display: none;">
            <h2>당신의 MBTI 유형과 추천 직업</h2>
            <img id="mbti-image" src="" alt="MBTI 유형 이미지" class="mbti-image">
            <p id="prediction"></p>
            <p id="career-suggestion"></p>

            <div class="share-section">
                <p class="share-title">공유하기</p>
                <div class="share-buttons">
                    <a href="#" onclick="shareOnFacebook()" class="share-btn">
                        <img src="images/facebook.png" alt="페이스북 공유">
                    </a>
                    <a href="#" id="kakao-share" class="share-btn">
                        <img src="images/kakao.png" alt="카카오톡 공유">
                    </a>
                    <a href="#" onclick="shareOnTwitter()" class="share-btn">
                        <img src="images/twitter.png" alt="트위터 공유">
                    </a>
                    <a href="#" onclick="shareOnInstagram()" class="share-btn">
                        <img src="images/instagram.png" alt="인스타그램 공유">
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
